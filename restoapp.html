<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Resto</title>
</head>

<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="title">
                <h1 class="fixed-title">Our Top Menu</h1>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" id="gambar">
                    <img src="img/chickenPlate.png" class="d-block w-100" id="atur-gambar">
                </div>
                <div class="carousel-item" id="gambar">
                    <img src="img/humberger.png" class="d-block w-100" id="atur-gambar-burger">
                </div>
                <div class="carousel-item" id="gambar">
                    <img src="img/salmonPlate.png" class="d-block w-100" id="atur-gambar">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="cards">
                <ul>
                    <div class="card1">
                        <li>Salmon Plate</li>
                        <p>aaaaaaaaaaaa</p>
                        <p>$37</p>
                    </div>
                </ul>
                <ul>
                    <div class="card2">
                        <li>chicken Plate</li>
                        <p>bbbbbbbbbbbb</p>
                        <p>$37</p>
                    </div>
                </ul>
                <ul>
                    <div class="card3">
                        <li>Humburger</li>
                        <p>cccccccccccccc</p>
                        <p>$37</p>
                    </div>
                </ul>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
